<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume bottle surrounded by leaves">
      </picture>
      <div class="information">
        <p class="type">PERFUME</p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prices">
          $149.99
          <s>$169.99</s>
        </p>
        <div class="button">
          <img src="./images/icon-cart.svg" alt=""><span>Add to Cart</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
